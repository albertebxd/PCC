<html lang="en">
    <head>
        <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      
        <title>Mono - Responsive Admin & Dashboard Template</title>
      
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
        <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/simplebar/simplebar.css' %}" rel="stylesheet" />
      
        <!-- PLUGINS CSS STYLE -->
        <link href="{% static 'plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
        
        <!-- MONO CSS -->
        <link id="main-css-href" rel="stylesheet" href="{% static 'css/style.css' %}" />
      
        
      
      
        <!-- FAVICON -->
        <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />
      
        <!--
          HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
        -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
      </head>

</head>
  <body class="bg-light-gray" id="body">
          <div class="d-flex flex-column justify-content-between">
            <h1>LISTA DE LIVROS </h1>
            <p><a href="/livros/criar/"><button type="button" class="btn btn-outline-warning">Criar</button></a></p>
                    <div class="row">
                        {% if lista %}
                            {% for i in lista %}
                            <div class="col-xl-3 col-sm-6">
                                <div class="card card-default card-mini">
                                <div class="card-header">
                                    <div class="stat-icon dib"><img class="mr-3" src="/{{i.Imagem}}" width="100" height="120" alt="">
                                    </div>
                                    <h2>{{i.Titulo}}</h2>
                                    <div class="sub-title">
                                    <span class="mr-1">
                                        <p>
                                        <a href="/leituras/criar/{{i.id}}">
                                            <button type="button" class="btn btn-outline-secondary">Adicionar como leitura</button></a></p>
                                        <p><a href="/livros/expandir/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Visualizar</button></a></p>
                                        <p><a href="/livros/editar/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Editar</button></a></p>
                                        <a href="/livros/deletar/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Deletar</button></a></span> 
                                    </div>
                                </div>
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                            Nenhum livro cadastrado ainda 
                        {% endif %}
                        
                    </div>
                  
                </div>
              </div>
            </div>
        </div>

</body>
</html>
