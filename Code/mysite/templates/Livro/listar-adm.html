{% load static %}
<!DOCTYPE html>

<!--

<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  
      <title>Focus Admin: Basic Form </title>
  
      <!-- ================= Favicon ================== -->
      <!-- Standard -->
      <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
      <!-- Retina iPad Touch Icon-->
      <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
      <!-- Retina iPhone Touch Icon-->
      <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
      <!-- Standard iPad Touch Icon-->
      <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
      <!-- Standard iPhone Touch Icon-->
      <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">
  
      <!-- Styles -->
      <link href="{% static 'css/lib/font-awesome.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/lib/themify-icons.css' %}" rel="stylesheet">
      <link href="{% static 'css/lib/menubar/sidebar.css' %}" rel="stylesheet">
      <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/lib/helper.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
  <body class="bg-light-gray navbar-fixed" id="body">
    <div class="header ml-0  " style="padding-top: 15px;">
      <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-4">
              <a class="navbar-brand" href="#">Focus</a>
            </div>
              <div class="col-lg-5">
                <div class="input-group input-group">
                  <form method='get' class="form-inline my-2 my-lg-0">
                    <input type="text" style="width: 286px;" class="form-control  input-default" placeholder="Pesquisar"  id="pesquisa" name="pesquisa">
                    <span class="input-group-btn" style="height: 45px;"><button class="btn btn-primary btn-group-right" style="height: 45px; width: 58px;" type="submit"><i class="ti-search"></i></button></span>
                  </form>
                </div>
              </div>
              <div class="col">
                  <div class="float-right">
                    <a href="/" class="btn btn-lg"><i class="ti-home"></i></a>   
                    <a href="/perfil/visualizar/{{p.id}}" class="btn btn-lg"><i class="ti-user"></i></a>  
                    <a href="/accounts/logout/"  class="btn btn-lg"><i class="ti-shift-right"></i></a>
                  </div>
        
              </div>
          </div>
      </div>
  </div>
    <div class="content">
      <div class="d-flex flex-column justify-content-between">
        <p><a href="/livros/criar/"><button type="button" class="btn btn-outline-warning">Criar</button></a></p>
                <div class="row justify-content-center">
                    {% if lista %}
                        {% for i in lista %}
                        <div class="col-xl-9">
                          <div class="card card-default mb-3">
                            <div class="row no-gutters">
                              <div class="col-md-2">
                                <img src="/{{i.Imagem}}" class="horizontal-img ml-4" alt="Image" width="130" height="170">
                              </div>
                              <div class="col-md-9">
                                <div class="card-body">
                                  <h5 class="card-title pt-2">{{i.Titulo}}</h5>
                                  <p class="card-text mb-6">{{i.Autor}}, {{i.Ano_lancamento}}</p>
                                      <a href="/livros/expandir/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Visualizar</button></a>
                                      <a href="/livros/editar/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Editar</button></a>
                                      <a href="/livros/deletar/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Deletar</button></a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        {% endfor %}
                    {% else %}
                        Nenhum livro cadastrado ainda 
                    {% endif %}
                    
                </div>
    </div>        
                </div>
              </div>
            </div>
        </div>

</body>
</html>
