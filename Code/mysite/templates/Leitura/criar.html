<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Amor no papel </title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="{% static 'css/lib/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/menubar/sidebar.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/lib/helper.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
  <body class="bg-light-gray" id="body">
          <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-xl-5 col-md-10 ">
                <div class="card card-default mb-0">
                  <div class="card-header pb-0">
                    <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                    </div>
                  </div>
                  <div class="card-body px-5 pb-5 pt-0">
                    <h4 class="text-dark text-center mb-4" style="margin-top: 25px;">Nova Leitura</h4>
                    <form method="POST">
                        {% csrf_token %}
                      <div class="row">
                        <div class="form-group col-md-12 mb-4">
                            <label for="id_Status">Status:</label>
                            <select name="Status" class="form-control input-default" required id="id_Status">
                          <option value="" selected>---------</option>
                        
                          <option value="Quero ler">Quero ler</option>
                        
                          <option value="Lido">Lido</option>
                        
                          <option value="Lendo">Lendo</option>
                        
                        </select>
                        </div>
                        <div class="form-group col-md-12 mb-4">
                            <input type="date" class="form-control input-default"   placeholder="Data de inicio"  name="Data_inicio" id="id_Data_inicio">
                        </div>
                        <div class="form-group col-md-12 mb-4">
                            <input type="date" class="form-control input-default"  placeholder="Data final" name="Data_final" id="id_Data_final">
                        </div>
                        <div class="form-group col-md-12 mb-4">
                            <label for="id_Avaliacao">Avaliacao:</label>
                            <select name="Avaliacao" class="form-control input-default"  id="id_Avaliacao">
                          <option value="" selected>---------</option>
                        
                          <option value="1">1</option>
                          <option value="1.5">1,5</option>
                          <option value="2">2</option>
                          <option value="2.5">2,5</option>
                          <option value="3">3</option>
                          <option value="3.5">3,5</option>
                          <option value="4">4</option>
                          <option value="4.5">4,5</option>
                          <option value="5">5</option>
                        
                        </select>
                        </div>
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary btn-pill mb-4">Finalizar</button>

                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
