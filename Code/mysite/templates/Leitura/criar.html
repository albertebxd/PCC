<html lang="en">
    <head>
        <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      
        <title>Mono - Responsive Admin & Dashboard Template</title>
      
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
        <link href="{% static 'plugins/material/css/materialdesignicons.min.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/simplebar/simplebar.css' %}" rel="stylesheet" />
      
        <!-- PLUGINS CSS STYLE -->
        <link href="{% static 'plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
        
        <!-- MONO CSS -->
        <link id="main-css-href" rel="stylesheet" href="{% static 'css/style.css' %}" />
      
        
      
      
        <!-- FAVICON -->
        <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" />
      
        <!--
          HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
        -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
      </head>

</head>
  <body class="bg-light-gray" id="body">
          <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
          <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-xl-5 col-md-10 ">
                <div class="card card-default mb-0">
                  <div class="card-header pb-0">
                    <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                    </div>
                  </div>
                  <div class="card-body px-5 pb-5 pt-0">
                    <h4 class="text-dark text-center mb-5">Nova Leitura</h4>
                    <form method="POST">
                        {% csrf_token %}
                      <div class="row">
                        <div class="form-group col-md-12 mb-4">
                            <label for="id_Status">Status:</label>
                            <select name="Status" class="form-control" required id="id_Status">
                          <option value="" selected>---------</option>
                        
                          <option value="Quero ler">Quero ler</option>
                        
                          <option value="Lido">Lido</option>
                        
                          <option value="Lendo">Lendo</option>
                        
                        </select>
                        </div>
                        <div class="form-group col-md-12 mb-4">
                            <input type="date" class="form-control"  placeholder="Data de inicio"  name="Data_inicio" required id="id_Data_inicio">
                        </div>
                        <div class="form-group col-md-12 mb-4">
                            <input type="date" class="form-control"  placeholder="Data final" name="Data_final" required id="id_Data_final">
                        </div>
                        <div class="form-group col-md-12 mb-4">
                            <label for="id_Avaliacao">Avaliacao:</label>
                            <select name="Avaliacao" class="form-control" required id="id_Avaliacao">
                          <option value="" selected>---------</option>
                        
                          <option value="0">0</option>
                        
                          <option value="1">1</option>
                        
                          <option value="2">2</option>
                        
                          <option value="3">3</option>
                        
                          <option value="4">4</option>
                        
                          <option value="5">5</option>
                        
                        </select>
                        </div>
                        <div class="col-md-12">
                          <button type="submit" class="btn btn-primary btn-pill mb-4">Finalizar</button>

                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
