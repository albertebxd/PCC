        <script src="{% static 'plugins/nprogress/nprogress.js' %}"></script>
      </head>

</head>
  <body class="bg-light-gray" id="body">
    
    <nav class=" navbar-light bg-light text-align-right" style=" padding-top: 8px;padding-bottom: 8px;padding-left: 16px;padding-right: 16px;" >
      <div class="row ">
        <div class="col col-lg-4">
          <a class="navbar-brand" href="#">Minhas leituras</a>
        </div>
       <div class="col col-lg-6">
        
       </div>
        <div class="col align-items-right">
          <a href="/" class="btn btn-lg"><i class=" mdi mdi-home-variant"></i></a>   
          <a href="" class="btn btn-lg"><i class=" mdi mdi-account-circle"></i></a>  
          <a href="/accounts/logout/"  class="btn btn-lg"><i class="mdi mdi-account-arrow-right"></i></a>
        </div>
      </div>
    </nav>
          <div class="d-flex flex-column justify-content-between">
            <p><a href="/livros/"><button type="button" class="btn btn-outline-warning">Nova Leitura</button></a></p>
                    <div class="row">
                        {% if lista %}
                            {% for i in lista %}
                            <div class="col-xl-3 col-sm-6">
                                <div class="card card-default card-mini">
                                <div class="card-header">
                                    <div class="stat-icon dib"><img class="mr-3" src="/{{i.Imagem}}" width="100" height="120" alt="">
                                    </div>
                                    <h2>{{i.Livro_lido}}</h2>
                                    <div class="sub-title">
                                    <span class="mr-1">
                                        <p><a href="/leituras/editar/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Editar</button></a></p>
                                        <a href="/leituras/deletar/{{i.id}}"><button type="button" class="btn btn-outline-secondary">Deletar</button></a></span> 
                                    </div>
                                </div>
                                </div>
                            </div>
                            {% endfor %}
                        {% else %}
                            Nenhum livro cadastrado ainda 
                        {% endif %}
                        
                    </div>
                  
                </div>
              </div>
            </div>
        </div>

</body>
</html>
