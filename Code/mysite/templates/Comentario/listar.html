</head>
  <body class="bg-light-gray navbar-fixed" id="body">
    <div class="header ml-0  " style="padding-top: 15px;">
      <div class="container-fluid">
          <div class="row">
            <div class="col col-lg-4">
              <a class="navbar-brand" href="#">Postagens</a>
            </div>
              <div class="col-lg-5">
                
              </div>
              <div class="col">
                <div class="float-right">
                  {% if user.is_superuser %}
                    <a href="/livros/solicitaÃ§oes/" class="btn btn-lg"><i class="ti-check-box"></i></a>  
                  {% endif %}
                  <a href="/" class="btn btn-lg"><i class="ti-home"></i></a>   
                  <a href="/livros/" class="btn btn-lg"><i class="ti-book"></i></a> 
                  <a href="/leituras/" class="btn btn-lg"><i class="ti-bookmark"></i></a> 
                  <a href="/perfil/meuPerfil/" class="btn btn-lg"><i class="ti-user"></i></a>  
                  <a href="/accounts/logout/"  class="btn btn-lg"><i class="ti-shift-right"></i></a>
                </div>
              </div>
                  
          </div>
        </div>
    </div>
    
        <div class="row justify-content-center mt-10" style="margin-top: 10px;">
            <section id="main-content mt-10">
              <div class="container-fluid" style="width:855px;">
                <div class="row">
                    <div class="col-12 ">
          
                        <div class="card">
                            <div class="card-body">
                            {% for i in lista %}
                               
                                    <div class="media media-reply">
                                        <img class="mr-3 " src="/{{i.Livro_comentario.Imagem}}" width="60" height="75" alt="Generic placeholder image">
                                        <div class="media-body">
                                            <div class="d-sm-flex justify-content-between mb-2">
                                                <h5 class="mb-sm-0">{{i.Autor_comentario.Nome}}<small class="text-muted ml-3">sobre <a href="/livros/expandir/{{i.Livro_comentario.id}}">{{i.Livro_comentario}}</a></small></h5>
                                                <div class="media-reply__link">
                                                    <a href="/comentario/curtir/{{i.id}}"> <button class="btn btn-transparent p-0 mr-3">{{i.Curtida.count}}<i class="fa fa-thumbs-up"></i></button></a>
                                                 </div>
                                              </div>
                                            
                                            <p>{{i.Conteudo}}</p>
                                        </div>
                                    </div>
                                    
                            {% endfor %}
          
                        </div>
                        </div>
                    </div>
                </div>
            </div>  
                <!-- /# row -->
              </section>
